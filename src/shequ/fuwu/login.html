<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=750, target-densitydpi=device-dpi, user-scalable=no">
    <link rel="stylesheet" href="../../../css/base.css">

    <link rel="stylesheet" href="../../../css/animate.min.css">

<body class="body_shequ">
  <div class="wrap">
    <header class="header_czygy">
      <a href="#" class="czygy_back"><img src="../../img/icon1.png" ></a>
      <div class="czygy_tit">应用详情</div>
      <a class="a_register" href="#" title="">免费注册</a>
    </header>
    <section class="section_shequ">
      <div class="login">
        <form>
          <div class="LL_tab">
            <ul>
              <li class="on"><a href="javascript:void(0)" title="">登陆</a></li>
              <li><a href="javascript:void(0)" title="">手机动态码</a></li>
            </ul>
          </div>
          <div class="LL_box">
            <div class="box_list">
              <div class="cell cell_user">
                <ul>
                  <li><span><img src="../../img/icon22.png" ></span><input class=" in_p in_txt" type="text" placeHolder="请输入您的真实姓名"></li>
                  <li><span><img src="../../img/icon23.png" ></span><input class=" in_p in_pas" type="password" placeHolder="请输入登录密码(6-18位字母、数字)"></li>
                  <li><span><img src="../../img/icon24.png" ></span><input class=" in_p in_cod" type="txt" placeHolder="请输入右侧验证码">
                  <div class="img_sx">
                    <img src="../../img/img_170X68.jpg" >
                    <input class="in_sx" type="button">
                  </div>
                  </li>
                </ul>
              </div>
              <div class="cell cell_phone">
                <ul>
                  <li><span><img src="../../img/icon26.png" ></span><input class=" in_p in_txt" type="text" placeHolder="请输入您的手机号码"></li>
                  <li><span><img src="../../img/icon27.png" ></span><input class=" in_p in_ph" type="text" placeHolder="请输入手机动态码"><input class="in_dtm" type="button" value="获取动态码"></li>
                  <li><span><img src="../../img/icon27.png" ></span><input class=" in_p in_cod" type="txt" placeHolder="请输入右侧验证码">
                  <div class="img_sx">
                    <img src="../../img/img_170X68.jpg" >
                    <input class="in_sx" type="button">
                  </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="remember_password">
            <div class="rem_pas">
              <input type="checkbox">
              <span>记住密码</span>
            </div>
            <a class="forget_pas" href="#">忘记密码？</a>
          </div>
          <div class="login_in">
            <input class="login_in_btn" type="button" value="登录">
          </div>
        </form>
      </div>
    </section>
  </div>
  <script type="text/javascript" src="../../../js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/lib/swiper/idangerous.swiper.min.js"></script>
