<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=750, target-densitydpi=device-dpi, user-scalable=no">
    <link rel="stylesheet" href="../../../css/base.css">
    <link rel="stylesheet" href="../../../css/mixin.css">
    <link rel="stylesheet" href="../../../css/animate.min.css">
    <link rel="stylesheet" href="../../../css/index.css">
  <title>Document</title>
</head>
<body class="body_czygy">
  <div class="wrap">
    <header class="header_czygy">
      <a href="#" class="czygy_back"><img src="../../img/icon1.png" ></a>
      <div class="czygy_tit">订单信息</div>
    </header>
    <section class="section_tuijian_infor">
      <div class="tuijian_infor_date">
        
      </div>
      <div class="tuijian_infor_choice">
        <div class="tit">
          <img src="../../img/icon18.png" >
          <span>出请选择出行日期、出行人数</span>
        </div>
        <div class="CC_list">
          <ul>
            <li>
              <span>成  人</span>
              <div class="list_box">
                <input class="CC_mud" type="button">
                <input class="CC_txt" type="text" value="1">
                <input class="CC_add" type="button" value="+">
              </div>
              <p>￥<em class="CC_price">4617</em>/人</p>
            </li>
            <li>
              <span>儿童（2-12周岁）</span>
              <div class="list_box">
                <input class="CC_mud" type="button">
                <input class="CC_txt" type="text" value="1">
                <input class="CC_add" type="button" value="+">
              </div>
              <p>￥<em class="CC_price">4617</em>/人</p>
            </li>
            <li>
              <span>单房差价</span>
              <div class="list_box">
                <input class="CC_mud" type="button">
                <input class="CC_txt" type="text" value="1">
                <input class="CC_add" type="button" value="+">
              </div>
              <p>￥<em class="CC_price">4617</em>/人</p>
            </li>
            <li>
              <span>旅游意外险</span>
              <p><input class="CC_check" type="checkbox">￥<em class="CC_price">4617</em>/人</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="tuijian_infor_table">
        <ul>
          <li><span>出游日期</span><p>2016-07-27  星期三</p></li>
          <li><span>出游人信息</span><p>2名成人</p></li>
          <li><span>出游注意事项</span><a href="#" title=""></a></li>
          <li><span>联系人</span><input type="text" placeHolder="姓名"></li>
          <li><span>手机号码</span><input type="text" placeHolder="用于接收通知"></li>
          <li><span>邮箱</span><input type="text" placeHolder="必填，接洽合同和行程单"></li>
        </ul>
        <p class="p">请在提交前确认您已经阅读<a href="#">预定通知</a></p>
      </div>
    </section>
    <footer class="footer_ms">
      <div class="ms_price">
        <span>合计：</span>
        <p>¥5689.00</p>
      </div>
      <div class="ms_sure">
        <a href="#" title="">确认行程</a>
      </div>
    </footer>
  </div>
  <script type="text/javascript" src="../../../js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/lib/swiper/idangerous.swiper.min.js"></script>
  <script type="text/javascript" src="../../../js/index.js"></script>
</body>
</html>
